<div class="container-fluid">
<div class="row">
  <div class="col-xs-1 col-sm-1 col-md-2">
  </div><!-- col end -->
  <div class="col-xs-10 col-sm-10 col-md-8">
    <img src="app/assets/img/pt_logo.png" class="img-responsive logo pull-left">
    <div class="text-center">
      <h3 class="quote">Your travel buddy to help you save for your next adventure!</h3>
    </div>
  </div><!-- col end -->
  <div class="col-xs-1 col-sm-1 col-md-2">
  </div><!-- col end -->
</div><!-- row end -->
<div class="row center-row">
  <div class="col-sm-1 col-md-3">
  </div><!-- col end -->
  <div class="col-xs-12 col-sm-10 col-md-6" ng-controller="HomeCtrl">
    <div class="pill-tabs">
      <uib-tabset type="pills">
        <uib-tab class="tab-heading" heading="Set Amount">
          <div class="user-input">
            <form class="form-inline" role="form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="number" class="form-control text-right" id="weekly_income" placeholder="0" min="0" autofocus ng-model="weekly">
                  <div class="input-group-addon">/wk</div>
                </div>
              </div>
              <div class="row">
                <div class="text-center imgContainer imgContainer4 col-md-5">
                  $<span>{{weekly * 52}}</span>
                <p>Savings per year</p>
                </div>

              </div>
              <div>
                <h4>Flying From:</h4>
                <input type="text" placeholder="city or airport" class="form-control" ng-model="airport.origin">
                <h4>Flying To:</h4>
                <input type="text" placeholder="city or airport" class="form-control" ng-model="airport.destination">
              </div>
              <button type="submit" class="btn btn-default" ng-click="search(airport, weekly)">Search</button>
            </form>
          </div>
        </uib-tab>
        <uib-tab heading="Percentage">
          <div class="user-input">
            <form class="form-inline" novalidate>
              <div class="form-group">

                <div id="monthly_income" class="input-group">
                  <div class="input-group-addon">$</div>
                  <input id="monthly_income_amount" type="number" class="form-control text-right" placeholder="Income" min="0" ng-model="income">
                </div>
                <br>
                <div id="income_percentage" class="input-group spacer">
                  <input type="number" class="form-control text-right" placeholder="0" max="100" min="0" ng-model="percentage">
                  <span class="input-group-addon">%</span>
                </div>

              </div>
              <br><br>
              <div class="savings_per_week">
                ${{(percentage * 0.01) * (income / 2)}}/week
              </div>
              <div class="row">
                <div class="text-center imgContainer imgContainer4 col-md-5">
                  $<span>{{((percentage * 0.01) * (income /2)) * 52}}</span>
                  <p>Savings per year</p>
                </div>
              </div>
              <div>
                <h4>Flying From:</h4>
                <input type="text" placeholder="city or airport" class="form-control" ng-model="airport.origin">
                <h4>Flying To:</h4>
                <input type="text" placeholder="city or airport" class="form-control" ng-model="airport.destination">
              </div>
              <button type="submit" class="spacer btn btn_default" ng-click="search(airport, (percentage * 0.01) * (income / 2))">Search</button>
            </form>
          </div>
        </uib-tab>
      </uib-tabset>
    </div>
  </div><!-- col end -->
  <div class="col-sm-1 col-md-3">
  </div><!-- col end -->
</div><!-- row end -->
<div class="row">

</div><!-- row end -->
</div>
